<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>MindAR – Képindított videó</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      /* START OVERLAY */
      #overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        z-index: 9000;
        text-align: center;
        padding: 24px;
      }

      #overlay button {
        margin-top: 16px;
        border: 0;
        border-radius: 12px;
        padding: 12px 18px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      

      @keyframes scanMove {
        0% {
          top: 0%;
        }
        100% {
          top: 100%;
        }
      }

      #scanText {
        margin-top: 14px;
        font-size: 14px;
        opacity: 0.85;
      }
    </style>
  </head>

  <body>
    <!-- START -->
    <div id="overlay">
      <div>
        <h2>AR indítás</h2>
        <p>
          Engedélyezd a kamerát, majd irányítsd a telefont a célképre.
        </p>
        <button id="startBtn">Start</button>
      </div>
    </div>


    <a-scene
      embedded
      mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
      color-space="sRGB"
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- ÁLLÓ (portrait) videó -->
        <video
          id="arVideo"
          src="video.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- TARGET -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!--
          Portrait arány:
          width: 0.6
          height: 1.0  (kb 9:16 hatás)
        -->
        <a-video
          src="#arVideo"
          width="0.6"
          height="1.0"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById("startBtn");
      const overlay = document.getElementById("overlay");
      const scanOverlay = document.getElementById("scanOverlay");

      const sceneEl = document.querySelector("a-scene");
      const videoEl = document.getElementById("arVideo");
      const targetEl = document.querySelector("[mindar-image-target]");

      function getMindarSystem() {
        return sceneEl.systems["mindar-image-system"];
      }

      async function primeVideo() {
        try {
          await videoEl.play();
          videoEl.pause();
          videoEl.currentTime = 0;
        } catch (e) {}
      }

      startBtn.addEventListener("click", async () => {
        await primeVideo();
        const mindar = getMindarSystem();
        await mindar.start();
        overlay.style.display = "none";
      });

      targetEl.addEventListener("targetFound", async () => {
        scanOverlay.style.display = "none";
        try {
          await videoEl.play();
        } catch (e) {}
      });

      targetEl.addEventListener("targetLost", () => {
        scanOverlay.style.display = "flex";
        try {
          videoEl.pause();
        } catch (e) {}
      });

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          try {
            videoEl.pause();
          } catch (e) {}
        }
      });
    </script>
  </body>
</html>
