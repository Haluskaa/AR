<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>MindAR – Képindított videó</title>

    <!-- A-Frame + MindAR (A-Frame build) -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      /* egyszerű overlay instrukció + start gomb (mobil autoplay szabályok miatt hasznos) */
      #overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: rgba(0, 0, 0, 0.72);
        color: #fff;
        z-index: 9999;
        text-align: center;
      }

      #panel {
        max-width: 520px;
      }

      #panel h1 {
        margin: 0 0 12px;
        font-size: 20px;
        font-weight: 700;
      }

      #panel p {
        margin: 0 0 16px;
        line-height: 1.35;
        opacity: 0.95;
      }

      #startBtn {
        border: 0;
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 16px;
        font-weight: 650;
        cursor: pointer;
      }

      #hint {
        margin-top: 10px;
        font-size: 13px;
        opacity: 0.85;
      }
    </style>
  </head>

  <body>
    <!-- Mobilon sokszor kell egy user interaction (gomb) a biztos videó play-hez -->
    <div id="overlay">
      <div id="panel">
        <h1>AR indítás</h1>
        <p>
          Nyomd meg a <b>Start</b> gombot, engedélyezd a kamerát, majd irányítsd
          a telefont a célképre.
        </p>
        <button id="startBtn">Start</button>
        <div id="hint">
          Tipp: ha iPhone-on vagy, a videó hangja csak külön interakció után
          engedélyezhető – alapból némítva indul.
        </div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!--
          video.mp4 legyen a repóban ugyanitt.
          Kötelező mobilhoz: muted + playsinline + webkit-playsinline
        -->
        <video
          id="arVideo"
          src="video.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- targetIndex: 0 = a targets.mind első képe -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!--
          A videó sík (plane) mérete:
          width=1 -> alap; height=0.5625 = 16:9 arány.
          Ha a videód más arányú, állítsd át.
        -->
        <a-video
          src="#arVideo"
          width="1"
          height="0.5625"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      (function () {
        const overlay = document.getElementById("overlay");
        const startBtn = document.getElementById("startBtn");

        const sceneEl = document.querySelector("a-scene");
        const videoEl = document.getElementById("arVideo");
        const targetEl = document.querySelector("[mindar-image-target]");

        // MindAR system elérése
        const getMindarSystem = () =>
          sceneEl.systems && sceneEl.systems["mindar-image-system"];

        // Biztonsági: próbáljuk "felébreszteni" a videót user action alatt
        async function primeVideo() {
          try {
            videoEl.muted = true;
            videoEl.playsInline = true;

            // iOS/Safari néha szereti, ha play->pause megtörténik user interaction közben
            await videoEl.play();
            videoEl.pause();
            videoEl.currentTime = 0;
          } catch (e) {
            // Ha itt elhasal, még mindig elindulhat targetFound-ra (muted mellett)
            console.warn("primeVideo failed:", e);
          }
        }

        // Target események: megtalálta / elvesztette
        function bindTargetEvents() {
          if (!targetEl) return;

          targetEl.addEventListener("targetFound", async () => {
            try {
              await videoEl.play();
            } catch (e) {
              console.warn("video play failed:", e);
            }
          });

          targetEl.addEventListener("targetLost", () => {
            try {
              videoEl.pause();
            } catch (e) {}
          });
        }

        // Start gomb: kamera engedély + MindAR indul
        startBtn.addEventListener("click", async () => {
          try {
            await primeVideo();

            const mindarSystem = getMindarSystem();
            if (!mindarSystem) {
              alert("MindAR rendszer nem töltődött be. Nézd meg a konzolt.");
              return;
            }

            await mindarSystem.start(); // kamera indul
            overlay.style.display = "none";

            bindTargetEvents();
          } catch (e) {
            console.error(e);
            alert(
              "Nem sikerült elindítani a kamerát. Ellenőrizd a kameraengedélyt és hogy HTTPS-en fut-e (pl. GitHub Pages)."
            );
          }
        });

        // Ha visszamész a tabra / háttérbe: állítsuk meg a videót
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            try {
              videoEl.pause();
            } catch (e) {}
          }
        });
      })();
    </script>
  </body>
</html>
