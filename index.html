<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MEKDSZ</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* NATÍV KAMERA – EZ A BIZTOS ALAP */
    #camera {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      background: #000;
    }

    /* MINDAR CANVAS – CSAK RÁRAJZOL */
    a-scene {
      position: fixed !important;
      inset: 0;
      z-index: 1;
      background: transparent !important;
    }

    #hint {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 14px;
      opacity: 0.85;
      z-index: 2;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- 1️⃣ BIZTOS KAMERA FEED -->
  <video
    id="camera"
    autoplay
    muted
    playsinline
    webkit-playsinline>
  </video>

  <div id="hint">Irányítsd a kamerát a célképre…</div>

  <!-- 2️⃣ MINDAR CSAK RÁRAJZOL -->
  <a-scene
    embedded
    mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <video
        id="arVideo"
        src="video.mp4"
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous">
      </video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- álló videó -->
      <a-video
        src="#arVideo"
        width="1"
        height="1"
        position="0 0 0">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    const camVideo = document.getElementById("camera");
    const arVideo  = document.getElementById("arVideo");
    const hint     = document.getElementById("hint");
    const sceneEl  = document.querySelector("a-scene");
    const targetEl = document.querySelector("[mindar-image-target]");

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } },
        audio: false
      });
      camVideo.srcObject = stream;
      await camVideo.play();
    }

    async function startMindAR() {
      const mindarSystem = sceneEl.systems["mindar-image-system"];

      // iOS autoplay workaround
      try {
        await arVideo.play();
        arVideo.pause();
        arVideo.currentTime = 0;
      } catch (e) {}

      await mindarSystem.start();
    }

    targetEl.addEventListener("targetFound", async () => {
      hint.style.display = "none";
      try { await arVideo.play(); } catch (e) {}
    });

    targetEl.addEventListener("targetLost", () => {
      hint.style.display = "block";
      arVideo.pause();
    });

    // indulás automatikusan
    (async () => {
      try {
        await startCamera();
        await startMindAR();
      } catch (e) {
        hint.textContent = "Kamera indítás sikertelen (engedély / HTTPS?)";
        console.error(e);
      }
    })();
  </script>

</body>
</html>
